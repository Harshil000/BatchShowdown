<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <div class="canvas">
        <div class="textEditorholder">
            <textarea></textarea>
            <input type="color" class="text-color-selector" value="#ffffff">
            <button>Edit</button>
        </div>
        <aside class="vertical-panel">
            <div class="createButtonsContainer">
                <div class="createButton" id="createText">
                    <img src="./public/text-box.png" alt="not available">
                </div>
                <div class="createButton" id="createBox">
                    <img src="./public/3d.png" alt="not available">
                </div>
            </div>
            <div class="layers"></div>
        </aside>
        <div class="horizontal-panel">
            <div class="editButtons" data-layerFunction="increaseFont">
                <img src="./public/resize-font-increase.png" alt="not available">
            </div>
            <div class="editButtons" data-layerFunction="decreaseFont">
                <img src="./public/resize-font-decrease.png" alt="not available">
            </div>
            <div class="editButtons" data-layerFunction="up">
                <img src="./public/layer-up.png" alt="not available">
            </div>
            <div class="editButtons" data-layerFunction="down">
                <img src="./public/layer-down.png" alt="not available">
            </div>
            <input class="color-selector" value="#ff0000" type="color">
        </div>
        <div class="export">
            <div class="showcase-text">
                <span>Export</span>
                <img src="./public/down.png" alt="not available">
            </div>
            <div class="dropdown-options">
                <div>HTML</div>
                <div>JSON</div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
